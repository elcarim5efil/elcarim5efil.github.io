<!doctype html>
<html ng-app="myProfile" >

<head>
	<meta charset="utf-8">
	<script type="text/javascript" src= "frameworks/angular.js"></script>
	<script type="text/javascript" src= "frameworks/angular-animate.js"></script>
	<script type="text/javascript" src= "frameworks/angular-touch.js"></script>
	<script type="text/javascript" src="frameworks/ui-bootstrap-tpls-0.13.0.js"></script>
	<script type="text/javascript" src="js/data.js" ></script>
	<script type="text/javascript" src= "js/controller.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css"/>

	<title>Elcarim</title>
</head>

<body style='background-color:#444444'>
	<header>
		
	</header>

	<div class="col-sm-3 col-md-2 sidebar" id='sidebar'>
		<ul class="nav nav-pills nav-stacked affix">
			<li role="presentation"><a href="#Profile">Profile</a></li>
			<li role="presentation"><a href="#Works">Works</a></li>
			<li role="presentation"><a href="#Projects">Projects</a></li>
			<li role="presentation"><a href="#Contact">Contact</a></li>
		</ul>
	</div>

	<div class='cotainer' style='width:80%; margin:auto; padding:10% 10% 10% 10%; background-color:#FFFFFF'>

		
		<!-- Navigate Bar-->
		<!--
		<nav class='navbar navbar-default navbar-fixed-top' width='10%'>
			<div class='container'>
				<ul class="nav nav-pills nav-stacked" style='padding:0.5%'>
					<li role="presentation"><a href="#Profile">Profile</a></li>
					<li role="presentation"><a href="#Works">Works</a></li>
					<li role="presentation"><a href="#Projects">Projects</a></li>
					<li role="presentation"><a href="#Contact">Contact</a></li>
				</ul>	
			</div>
		</nav>
		
		<!-- Profile-->
		<div id='Profile'>
			<h1>.Profile</h1>
			<hr>
			<div class='row' ng-controller="ProfileContaoller">
				<div class='col-md-8'>
					<div class='row'>
						<div class='col-md-5'>
							<h1 class='text-center'ng-bind='profile.name'></h1>
							<h4 class='text-center' ng-bind='profile.info'></h4>
						</div>
						<img class='col-md-7' src="images/my_picture.jpg" alt="my pic">
					</div>
					
					<p ng-bind='profile.introduction'></p>
				</div>
				<div class='col-md-4'>
					<div ng-repeat='skill in skills'>
						<strong ng-bind='skill.name'></strong>
						<progressbar class="progress-striped active" type='{{skill.type}}' value="skill.level"> </progressbar>
					</div>
				</div>	
			</div>	
		</div>
		
		
		<!-- Works-->
		<div id='Works'>
			<hr>
			<h2>.Works</h2>
			<div ng-controller='WorkController' >
				<accordion close-others='oneAtATime' >
					<accordion-group class='panel panel-primary' ng-repeat="work in works" is-open="$first">
						<accordion-heading><h4 ng-bind='work.name' style='font-size:120%'></h4></accordion-heading>
						<div class='row'>
							<div class='col-md-5'>
								<carousel interval="myInterval">
									<slide ng-repeat="imagesURL in work.imagesURLs">
										<img class='img-thumbnail'ng-src="{{imagesURL}}" style="margin:auto;">
									</slide>
								</carousel>
							</div>
							<div class='col-md-7'>
								<div class='container-fluid'>
									<h4><span class='label label-info'>Introduction</span><h4>
									<p ng-bind='work.detail'></p>
								</div>
								<div class='row'>
									<ul class='col-md-7 list-group' ng-show='work.tasks'>
										<span class='label label-success'>Task</span>
										<li class='list-group-item'ng-repeat='task in work.tasks' ng-bind='task'></li>
									</ul>
									<div class='col-md-5 list-group' ng-show="work.links">
										<span class='label label-warning'>Link</span>
										<a class='list-group-item' ng-repeat='link in work.links' href="{{link.url}}" ng-bind='link.text'></a>	
									</div>	
								</div>
							</div>	
						</div>
					</accordion-group>
				</accordion>
			</div>
		</div>
		

		<!-- Projects -->
		<div id='Projects'>
			<hr>
			<h2>.Projects</h2>
			<div ng-controller="ProjectController">
				<accordion>
					<accordion-group class='panel panel-primary' ng-repeat="project in projects" is-open="$first">
						<accordion-heading><h4 ng-bind='project.name' style='font-size:120%'></h4></accordion-heading>
						<img ng-src="{{project.imageURL}}" class='img-thumbnail col-md-5' alt='pic'style='margin:auto'>
						<div class='col-md-7'>
							<div class='container-fluid'>
								<label class='label label-info'>Introduction</label>
								<p ng-bind='project.detail'></p>	
							</div>
							<div class='container-fluid'>
								<label class='label label-success'>Task</label>
								<div ng-repeat='task in project.tasks'>
									<span ng-bind='task'></span>
								</div>
							</div>
						</div>
					</accordion-group>
				</accordion>
			</div>
		</div>
		

		<!-- Contact-->
		<div id='Contact'>
			<hr>
			<h2>.Contact</h2>

			<div ng-controller="ContactController" class='container-fluid'>
				<div class='container-fluid' ng-show='contacts.address'>
					<span class='contact address'></span><a href="{{contacts.address.href}}" ng-bind='contacts.address.text'></a>
				</div>
				<div class='container-fluid' ng-show='contacts.phone'>
					<span class='contact phone'></span><a href="{{contacts.phone.href}}" ng-bind='contacts.phone.text'></a>
				</div>
				<div class='container-fluid' ng-show='contacts.github'>
					<span class='contact github'></span><a href="{{contacts.github.href}}" ng-bind='contacts.github.text'></a>
				</div>
				<div class='container-fluid' ng-show='contacts.email'>
					<span class='contact email'></span><a href="{{contacts.email.href}}" ng-bind='contacts.email.text'></a>
				</div>
				<div class='container-fluid' ng-show='contacts.gmail'>
					<span class='contact gmail'></span><a href="{{contacts.gmail.href}}" ng-bind='contacts.gmail.text'></a>
				</div>
				<div class='container-fluid' ng-show='contacts.twitter'>
					<span class='contact twitter'></span><a href="{{contacts.twitter.href}}" ng-bind='contacts.twitter.text'></a>
				</div>
				<div class='container-fluid' ng-show='contacts.linkedin'>
					<span class='contact linkedin'></span><a href="{{contacts.linkedin.href}}" ng-bind='contacts.linkedin.text'></a>
				</div>
			</div>
		</div> 

		<hr>
		<footer class='footer'>
			<div class="container">
				<p class="text-muted">By Elcarim 2015</p>
			</div>
		</footer>
	</div>
</body>

</html>
