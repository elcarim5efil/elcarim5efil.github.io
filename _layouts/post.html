---
layout: default
---
<link rel="stylesheet" href="/js/prettify/prettify.css" />
<link rel="stylesheet" href="/css/default.css" type="text/css" />
<div id="content" class='container' style='width:80%'>
	<div class='panel' style=''>
		<h1 class="entry-title"><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h1>
		<p class="entry-date">{{ page.date | date:"%Y-%m-%d" }}</p>
		{{ content }}
	</div>
</div>

<script src="/frameworks/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="/js/post.js" type="text/javascript"></script>
